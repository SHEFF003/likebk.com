<script language="javascript" type="text/javascript">
var dresScripts = {
	dcacommon: false,
	dresdefs: false,
	drestpl: false,
	dresitms: false,
	expd: false,
	pets: true,
	tricks: false,
	infospace: false
	};
var dresInitialized = false;

function onScriptLoaded(really)
{
	if (dresInitialized)
	{
		return;
	}
	var elt = null;
	if (!really && window.event && window.event.srcElement)
	{
		elt = window.event.srcElement;
		if (elt.readyState != 'complete' && elt.readyState != 4)
		{
			return;
		}
	}
	if (elt == null)
	{
		return;
	}
	dresScripts[elt.id] = true;
	var ok = true;
	var dcount = 0;
	for (var sid in dresScripts)
	{
		if (!dresScripts[sid])
		{
			ok = false;
		}
		else
		{
			dcount++;
		}
	}
	var msg = 'Загружено ' + dcount + ' модулей из 8 необходимых, загрузка продолжается...';
	window.status = msg;
	informAboutProgress(msg);
	if (ok)
	{
		if (window.status) window.status = '';
		onDresserLoaded();
	}
}

function onDresserLoaded()
{
	if (dresInitialized)
	{
		return;
	}
	window.status = '';
	dressOptions.embeddedMode = false;
	prepareMenu();
	prepareOfflineMode();
	localizer.here = '<span style="text-decoration: underline; color: #ff0000;">' + localizer.here + '</span>';
	initializeDresserAfterItemsLoaded();

// load acquired sets by server if required.
// %%DRESSSETUP%%

	readOptions();
	createCab();


}

function delayedDresserLoad()
{
// another way to init if script's onload not fired.
if (!dresInitialized)
{
//	alert('tricky loading');
	setTimeout('onDresserLoaded()', 100);
}
}

window.onload = delayedDresserLoad;

function doNothing()
{
}

function doClean()
{
	window.onunload = doNothing;
	window.location.href = window.location.href;
}

</script>
